{% extends 'mail/index.html' %}

{% block content %}

<div class="album py-5 bg-body-tertiary" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list|dictsortreversed:"last_attempt" %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text"><strong>
                            Время рассылки: {{object.last_attempt}} </strong></p>
                            Статус: {{object.server_response}} </strong></p>
                            Тема письма: '{{object.parent_mail.message_to_send.subject}}' </strong></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   href="{% url 'mail:report_detail' object.pk %}"
                                   role="button">
                                    Детали
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
