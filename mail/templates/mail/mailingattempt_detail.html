{% extends 'mail/index.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text"><strong> Дата и время последней рассылки: {{object.last_attempt}} </strong></p>
                            <p class="card-text"> Статус попытки рассылки: {{object.attempt_status}} </p>
                            <p class="card-text"> Ответ сервера: {{object.server_response}} </p>
                            <p class="card-text"> Тема письма: {{object.parent_mail.message_to_send.subject}} </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'mail:report_list' %}" role="button">
                                        Назад
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
