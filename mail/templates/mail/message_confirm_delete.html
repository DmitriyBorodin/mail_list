{% extends 'mail/index.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text"> Хотите удалить письмо? </p>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-warning">
                                    Да, удалить
                                </button>
                                <a class="btn btn-success"
                                   href="{% url 'mail:message_list' %}" role="button">
                                    Нет, не удалять</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
