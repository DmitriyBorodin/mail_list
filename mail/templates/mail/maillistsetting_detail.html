{% extends 'mail/index.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text"><strong> Время первой рассылки: {{object.first_send}} </strong></p>
                            <p class="card-text"> Периодичность рассылки: {{object.periodicity}} </p>
                            <p class="card-text"> Статус: {{object.status}} </p>
                            <p class="card-text"> Сообщение: {{object.message_to_send}} </p>
                            <p class="card-text"> Получатели: {{object.receivers}} </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'mail:mail_list' %}" role="button">
                                        Назад
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
