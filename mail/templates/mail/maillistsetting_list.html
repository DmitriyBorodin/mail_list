{% extends 'mail/index.html' %}

{% block content %}

<div class="album py-5 bg-body-tertiary" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text"><strong>
                            {{object.title}} </strong></p>
                        <p class="card-text"> {{object.content}} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   href="{% url 'mail:mail_detail' object.pk %}"
                                   role="button">
                                    Посмотреть детали
                                </a>
                                    <a class="btn btn-primary"
                                       href="{% url 'mail:mail_update' object.pk %}"
                                       role="button">
                                        Редактировать
                                    </a>
                                    <a class="btn btn-warning"
                                       href="{% url 'mail:mail_delete' object.pk %}"
                                       role="button">
                                        Удалить
                                    </a>
                            </div>
                            <small class="text-body">{{ product.price }}
                                руб.</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
