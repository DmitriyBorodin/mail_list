{% extends 'mail/index.html' %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>
                        <a href="{% url 'users:password_reset' %}"
                           class="btn btn-link">
                            Забыли пароль?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
